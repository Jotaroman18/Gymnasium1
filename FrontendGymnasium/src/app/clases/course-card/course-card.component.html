<div class="course-card" [ngClass]="classesForCards()">


    <!-- <div class="course-title" [style]="{'color': !course.iconUrl ? 'gray' : ''}">
        {{ cardIndex + ' ' + course.description }}
    </div> -->
    <div class="course-title" [style]="{'color': !course.iconUrl ? 'gray' : ''}">
        <course-title [title]="course.description"></course-title> 
    </div>


    <!-- Just using my custom directive appNgxUnless: -->
    <!-- <ng-content *appNgxUnless="!isImageVisible(course)" select=".course-image"></ng-content> -->
    <ng-content *ngIf="isImageVisible(course) else noImageTemplate" select=".course-image"></ng-content>
     
    <ng-template #noImageTemplate>
        
        <ng-container *ngTemplateOutlet="noImage; context: { description: course.description } "></ng-container>
        
    </ng-template>

    

    <ng-content select=".course-description"></ng-content>

    <div class="course-editDescription">

        Editar descripci√≥n <input #courseDescription
                                  [value]="course.description" 
                                  (keyup)="onDescriptionChange(courseDescription.value)"
                                  title="description"> 
    </div>

    

    <!-- <div class="course-category" [ngSwitch]="course.category">

        <ng-container *ngFor="let category of categories">

            <ng-container *ngSwitchCase="category"> 

                <div class="category"> {{ category | titlecase }} </div>

            </ng-container>
            
        </ng-container>

        <div class="category" *ngSwitchDefault> all levels </div>
    
    </div> -->

    
    <div class="course-category">

        <div class="category"> 
            {
                course.category,
                select,
                BEGINNER {Beginner}
                INTERMEDIATE {Intermediate}
                ADVANCED {Advanced}
            }
        </div>
    
    </div>

    <button (click)="onCourseViewed()"> Ver clase </button>

    <button (click)="onSaveClicked(courseDescription.value)"> Editar clase </button>

</div>
