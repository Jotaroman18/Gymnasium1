<div class="register">

    <form class="custom-form" method="post">

        <h1>Register</h1>

        <input  type="email"
                name="email"
                [(ngModel)]="email"
                placeholder="Email"
                required="required"
        />

        <input  type="password"
                name="password"
                [(ngModel)]="password"
                placeholder="Password"
                required="required"
        />

        <input  type="password"
                name="password"
                [(ngModel)]="confirmPassword"
                placeholder="Repeat the password"
                required="required"
        />

        <button type="submit" (click)="register()">Get register</button>

        <button type="submit" (click)="login()">Log in</button>

    </form>

</div>
