<section class="claseGrupal">

    <div class="claseGrupal__title"> 

        <app-dashboard-filters titulo="{{ titulo }}"></app-dashboard-filters>

    </div>

    <div class="claseGrupal__resultados">


        <div *ngFor="let item of Data['grupales']" class="claseGrupal__resultados__card">

            <div class="claseGrupal__resultados__card--img">

                <img src={{item.icon}} alt="Imagen">

            </div> 

            <div class="claseGrupal__resultados__card--titular">
                <p> {{ item.titulo }} </p>
            </div>

            <div class="claseGrupal__resultados__card--numero">
                <p> Sala {{ item.sala }} </p>
            </div>

            <div class="claseGrupal__resultados__card--porcentaje">
                <div>
                    <p> {{ item.instructor }} </p>
                    <p class="gris"> {{ item.plazas }} /  {{ item.plazasMax }} plazas </p>
                </div>
                <!-- <img src="../../../../../assets/icons/barra.png" alt="Barra de porcentaje"> -->
            </div>

        </div>

    </div>

</section>
